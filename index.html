<!DOCTYPE html>
<html>
	<head>
		<title>Vanilla Boilerplate</title>
		<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
		<script src="https://unpkg.com/moralis@1.3.0/dist/moralis.js"></script>
		<!-- Font Awesome -->
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
			rel="stylesheet"
		/>
		<!-- Google Fonts -->
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
			rel="stylesheet"
		/>
		<!-- MDB -->
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
			rel="stylesheet"
		/>
		<link href="./global.css" rel="stylesheet" />
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="title"><h1>NFT Minter</h1></div>
				<div class="col-md-6 offset-md-3 d-flex justify-content-center">
					<button class="btn btn-primary btn-lg" id="btn_login">
						Connect Wallet
					</button>
					<button class="btn btn-secondary btn-lg" id="btn_logout">
						Disconnect Wallet
					</button>
				</div>
				<div class="py-3" id="user-name"></div>
			</div>
			<div class="row">
				<div id="app" class="col-md-6 offset-md-3">
					<div id="success_message"></div>
					<div class="row">
						<div class="col-md-12">
							<button
								class="btn btn-primary btn-lg btn-block"
								id="btn_fetch_nfts"
							>
								Get My NFTS
							</button>
						</div>
						<div class="col-md-12">
							<button
								class="btn btn-primary btn-lg btn-block"
								id="btn_fetch_nft_ids"
							>
								Get Token ID's by Contract
							</button>
						</div>
					</div>
					<div class="form_element">
						<input
							required
							class="form-control"
							type="text"
							id="input_address"
							name="address"
							placeholder="Recipient Wallet Address..."
						/>
					</div>
					<div class="form_element">
						<input
							class="form-control"
							type="text"
							id="input_description"
							name="description"
							placeholder="Description of NFT"
						/>
					</div>
					<div class="form_element">
						<input
							class="form-control"
							type="file"
							id="input_image"
							name="image"
							accept="image/png, image/jpeg, image/gif"
							required
						/>
						<img id="image-preview" src="#" alt="image preview" />
					</div>
					<div class="form_element">
						<button class="btn btn-primary btn-lg btn-block" id="btn_send_nft">
							Send NFT
						</button>
					</div>
					<div class="input-group mb-3" id="result_message"></div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
